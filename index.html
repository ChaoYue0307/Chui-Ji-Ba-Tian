<!DOCTYPE html>
<html>
<head>
    <title> 锤季霸天</title>
    <script src="js/vue.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns" style="text-align: center;
    margin: auto;">
            <h1 class="text-center">NOOB</h1>
            <img src="img/noob.jpg" style="width:90%;padding:10px 10px 10px 10px;"/>
            <div class="healthbar">
                <div 
                        class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width:playerHealth + '%'}">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns" style="text-align: center;
    margin: auto;">
            <h1 class="text-center">季霸天</h1>
            <img src="img/tete.jpg" style="width:90%;padding:10px 10px 10px 10px;"/>
            <div class="healthbar">
                <div 
                        class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width:monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">开锤！</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">普通之锤！</button>
            <button id="special-attack" @click="specialAttack">暴击之锤！</button>
            <button id="heal" @click="heal">吃铁板烧补充体力！</button>
            <button id="give-up" @click="giveUp">我已昏厥 请求停止战斗...</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                    :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
